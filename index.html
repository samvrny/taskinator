<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator Task Manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button to add a new task!</p>
        <button id="save-task" class="btn">Add Task</button>
    </header>
    <!--end header-->
    <!--main content-->
    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul id="tasks-to-do" class="task-list">
                <li class="task-item">A new task can be added!</li>
            </ul>
        </section>
    </main>
    <!--end main content-->
    <!--footer-->
    <footer>
        &copy;2020 by Samuel Varney
    </footer>
    <!--end footer-->
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
