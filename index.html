<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator Task Manager</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Enter Task Name"/>
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick A Task Type</option>
                    <option value="Print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <button id="save-task" class="btn" type="submit">Add Task</button>
            </div>
        </form>
    </header>
    <!--end header-->
    <!--main content-->
    <main class="page-content">
        <!--tasks to do-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul id="tasks-to-do" class="task-list"></ul>  
        </section>
        <!--tasks in progress-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks in Progress</h2>
            <ul id="tasks-in-progress" class="task-list"></ul>
        </section>
        <!--tasks completed-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul id="tasks-completed" class="task-list"></ul>
        </section>
    </main>
    <!--end main content-->
    <!--footer-->
    <footer>
        &copy;2020 by Samuel Varney
    </footer>
    <!--end footer-->
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
